<!DOCTYPE html>
<html lang="ru">
  <head>

  <meta

  />
  <title>Punch</title>
  <link rel="stylesheet" href="assets/css/style.min.css" />
</head>

  <body class="page-game_bg">
    
    <main class="page-game">
      <div class="headerGame">
  <div class="headerGame__wrapper">
    <div class="headerGame__burger"><i class="icon-bars-solid"></i></div>

    <div class="headerGame__btns">
      <a href="" class="btn headerGame__deposite">Депозит</a>
      <div class="headerGame__user">
        <a href=""><i class="icon-user-solid"></i></a>
      </div>
      <div class="headerGame__help">

      </div>
      <div class="headerGame__close">

    </div>
    <button type="button" class="game__btn_show">
      <i class="icon-chevron-down-solid" aria-hidden="true"></i>
    </button>
  </div>
</div>

      <section class="game">
        <div class="container">
          <div class="game__wrapper">

          <div class="game-setting">
            <div class="game-setting__wrapper">
              <div class="game-setting__item">
                <i class="icon-expand-solid"></i>
